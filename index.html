<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify - Your Trendy Shopping Destination</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="images/Screenshot 2024-09-12 173218-Photoroom.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="#" id="logo">
                <img src="images/Screenshot 2024-09-12 173218-Photoroom.png" alt="Trendify Logo" id="logo-img">
                <div>
                    <h1 id="logo-text">Trendify</h1>
                    <p id="slogan">Discover the Latest Trends</p>
                </div>
            </a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by title or brand">
                <button id="search-btn">Search</button>
            </div>
            <div class="icons-container">
                <a href="#" id="cart-icon" title="View Cart"><img src="images/cart.png" alt="Cart"></a>
                <a href="#" id="favorites-icon" title="View Favorites"><img src="images/heart-logo-png-transparent.png" alt="Favorites"></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="product-container"></div>
    </main>
    <!-- Footer -->
<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h4>About Us</h4>
            <p>Trendify is your go-to place for the latest fashion trends and must-have products.</p>
        </div>
        <div class="footer-section">
            <h4>Contact Us</h4>
            <p><i class="fas fa-envelope"></i> Email: support@trendify.com</p>
            <p><i class="fas fa-phone"></i> Phone: +123 456 7890</p>
        </div>
        <div class="footer-section">
            <h4>Follow Us</h4>
            <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
        <div class="footer-section">
            <h4>Newsletter</h4>
            <form>
                <input type="email" placeholder="Your email address" required>
                <button type="submit"><i class="fas fa-paper-plane"></i> Subscribe</button>
            </form>
        </div>
    </div>
</footer>


    <script src="script.js"></script>
</body>
</html>
